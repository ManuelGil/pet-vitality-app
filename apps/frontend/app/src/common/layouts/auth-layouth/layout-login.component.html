<div class="flex justify-center items-center flex-col h-screen">
  <ul class="flex bg-[white] h-9 mb-4 z-50 w-auto rounded-md">
    <li
      [class.login-active]="isLoginOrRegisterActive()"
      class="w-32 cursor-pointer"
      routerLink="/auth/login"
    >
      <span class="flex justify-center items-center h-full">Login</span>
    </li>
    <li
      class="w-32 cursor-pointer"
      routerLink="/dashboard"
      routerLinkActive="active rounded-r-md"
    >
      <span class="flex justify-center items-center h-full">Dashboard</span>
    </li>
  </ul>
  <div class="flex flex-col justify-between shadown-quick w-1/2 h-3/4">
    <div
      class="w-full h-24 bg-[white] flex justify-center items-center rounded-t-md"
    >
      <a class="list-none" href="https://qwik.builder.io/" target="_blank">
        <img
          class="h-14 w-14"
          src="../../assets/svg/angular.svg"
          alt="Angular"
        />
      </a>
    </div>
    <main class="items-center p-4 bg-[white] overflow-hidden main-style h-full">
      <router-outlet></router-outlet>
    </main>
    <footer
      class="w-full h-24 bg-[#20223A] flex justify-center items-center rounded-b-md"
    >
      <a
        class="hover:underline list-none"
        href="https://discord.gg/77guznJ8mZ"
        target="_blank"
      >
        <img
          src="../../../assets/svg/indie-creators.svg"
          alt="icon indie creator"
          class="h-16"
        />
      </a>
    </footer>
  </div>
</div>
